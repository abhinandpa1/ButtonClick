<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM</title>
</head>
<body>
    <h1>DOM getElementById()</h1>
    <p id="first">This is the first paragraph</p>
    <p>This is the second paragraph</p>
    <p>This is the third paragraph</p>
    <button  onclick="GetId('green')">Green</button>
    <button  onclick="GetId('blue')">Blue</button>
    <button  onclick="GetId('red')">Red</button>
    <script>
          function GetId(newColor){
            document.getElementById('first').style.color=newColor
          }
            
      
    </script>
</body>
</html>
